<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To. coffee haus | Archive</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="header">
  <div class="brand">
    <a class="brandMark" href="#" id="homeBtn">
      <span class="tch">T.C.H</span>
    </a>
    <div class="brandText">
      <div class="name">TO. COFFEE HAUS</div>
      <div class="tag">bean archive · recipe</div>
    </div>
  </div>

  <div class="tools">
    <div class="tabs" id="tabs">
      <button class="tab isOn" data-filter="all">ALL</button>
      <button class="tab" data-filter="blend">BLEND</button>
      <button class="tab" data-filter="single">SINGLE</button>
      <button class="tab" data-filter="guide">GUIDE</button>
    </div>

    <input id="q" class="search" placeholder="검색 (이름/국가/노트)" />
  </div>
</header>

<main class="main">
  <section id="listView" class="panel">
    <div class="panelHead">
      <div class="panelTitle">Select</div>
      <div class="panelMeta"><span id="countTxt">0</span> items</div>
    </div>

    <div class="list" id="itemList"></div>
    <footer class="foot">© To. coffee haus</footer>
  </section>

  <section id="detailView" class="panel hidden">
    <div class="detailTop">
      <button class="back" id="backBtn">← Back</button>
      <div class="crumb"><span>Archive</span> · <span id="crumbName">Item</span></div>
    </div>

    <div id="detail" class="detail"></div>
    <footer class="foot">© To. coffee haus</footer>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
